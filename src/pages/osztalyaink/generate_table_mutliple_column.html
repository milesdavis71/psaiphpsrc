<script>
	var n="szerda 6. óra\t1. osztály\tDudás Erzsébet\nszerda 9. óra\t1. osztály\tPakainé Bertók Katalin\ncsütörtök 5. óra\t4. osztály\tCsányi Erika\ncsütörtök 5. óra\t3. osztály\tErdélyi Mariann\nkedd 6. óra\t8. osztály\tTöreki Erika \nkedd 7. óra\t8. osztály\tNagyistók Zsuzsanna\nszerda 4. óra\t2. osztály\tKisné Fülöp Ilona\nszerda 7. óra\t8. osztály\tSzegediné Sövényházi Erika\ncsütörtök 3. óra\t1. osztály\tSkultéti Katalin\ncsütörtök 5. óra\t3. osztály\tSimonné Tóth Edina";




    var str = [];
    function tablazatFelbont(tablazat){
        str = tablazat.split("\n");
        for(let i = 0; i<str.length; i++){
            str[i] = str[i].split("\t");
        }
        return str

    }

    function tablazatKiir(str){
        document.write("<table border=2>");
        for(let i = 0; i<str.length; i++){
            document.write("<tr>");
            for(let k = 0; k<str[i].length; k++){
                document.write("<td>"+str[i][k]+"</td>");
            }
            document.write("</td>");
        }
        document.write("</table>");
    }

	var noFelbontot = tablazatFelbont(n);
	tablazatKiir(noFelbontot);


	document.write("</table>");
    // Requiring fs module in which
    // writeFile function is defined.
    const fs = require('fs')

    // Data which will write in a file.
    let data = noFelbontot;

    // Write data in 'Output.txt' .
    fs.writeFile('output.txt', data, (err) => {

        // In case of a error throw err.
        if (err) throw err;
    })


</script>
